name: Restore-Save
on:
  push:
    branches:
    - main

jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        shell: bash
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
      - uses: actions/checkout@v2
      - uses: actions/cache/restore@kotewar/granular-ga
        id: cache-restore
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-beta-node-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-beta-node-${{ hashFiles('**/package-lock.json') }}
            ${{ runner.os }}-beta-node-
      - name: NPM install
        shell: bash
        run: |
          pwd
          npm install
      - uses: actions/cache/save@kotewar/granular-ga
        if: ${{ contains(steps.cache-restore.outputs.cache-primary-key, '-beta-node-') }}
        id: cache-save
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}-save-from-key
